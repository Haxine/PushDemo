apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.meizu.pushdemo"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 125
        versionName "1.2.161222"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile(name:'push-internal-3.3.161222', ext:'aar')
    //compile 'com.meizu.flyme.internet:push-internal-publish:3.2.161219'
    //compile project(':push-internal-publish')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'org.greenrobot:eventbus:3.0.0'




}
