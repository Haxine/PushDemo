// Top-level build file where you can add configuration options common to all sub-projects/modules.


buildscript {
    repositories {
        flatDir {
            dirs 'libs' //this way we can find the .aar file in libs folder
        }

        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}

allprojects {
    repositories {
        flatDir {
            dirs 'libs' //this way we can find the .aar file in libs folder
        }
        jcenter()
    }
}


