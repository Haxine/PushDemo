apply plugin: 'com.android.application'

def appId = project.getProperties().get("APP_ID")
def appKey = project.getProperties().get("APP_KEY")
def appPackageName = project.getProperties().get("PACKAGE_NAME")

println("appID = ${appId} appKey = ${appKey} appPackageName = ${appPackageName}")

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId /*"com.meizu.pushdemo"*/appPackageName
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 132
        versionName "1.3.170208"

        manifestPlaceholders = [APP_ID: appId,APP_KEY: appKey]
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //compile(name:'push-internal-3.3.170103', ext:'aar')
    compile 'com.meizu.flyme.internet:push-internal-publish:3.3.170123@aar'
    //compile project(':push-internal-publish')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'org.greenrobot:eventbus:3.0.0'




}
